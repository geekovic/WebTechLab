<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page with Frames</title>
</head>
<body>
    <iframe src="navigation.html" name="navFrame" style="width: 20%; height: 100vh; float: left; border: none;"></iframe>
    <iframe src="default.html" name="contentFrame" style="width: 80%; height: 100vh; float: left; border: none;"></iframe>
</body>
</html>
