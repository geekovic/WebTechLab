<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=devicewidth, initial-scale=1.0">
<title>Prime Number Checker</title>
</head>
<body style="font-family: Arial, sans-serif; text-align:
center; margin-top: 20%; background-color: #f4f4f9;">
<h1>Prime Number Checker</h1>
<form method="POST" action="">
<label for="number" style="font-size: 18px;">Enter a
number:</label>
<input type="number" id="number"
name="number" required style="font-size: 16px; margin:
10px;">
<button type="submit" style="font-size:
16px;">Check</button>
</form>
</body>
</html>
